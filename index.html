<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Coursera!</title>
<style>
h1 {
  margin-bottom: 15px;
 }

p {
    border: 1px solid black;
    margin-bottom: 15px;
}
#p1 {
    background-color: blue;
    width: 300px;
    height: 300px;
}
#p2 {
    background-color: red;
    width: 300px;
    height: 300px;
}
#p3 {
    background-color: green;
    width: 300px;
    height: 300px;
}
@media (min-width: 992px) {
    #p1 {
       width: 80%;
    }

    #p2 {
        width: 80%;
    }

    #p3 {
        width: 80%;
    }

}

@media (min-width: 768px  max-width 991px) {
    #p1 {
       width: 50%;
    }

    #p2 {
        width: 50%;
    }

    #p3 {
        width: 50%;
    }

}

@media (max-width: 767) {
    #p1 {
       width: 25%;
    }

    #p2 {
        width: 25%;
    }

    #p3 {
        width: 25%;
    }

}


</style>
</head>
<body>
<h1>Media Queries.</h1>
<p id="p1">
    <title>Chicken</title>
</p>

<p id="p2">
    <Title>Beef</Title>

</p>


<p id="p3">
    <title>Sushi</title>
</p>

</body>
</html>
